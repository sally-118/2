[General]
OracleString=Provider=OraOLEDB.Oracle.1;Password=VOLUME;User ID=VOLUME;Data Source=volume;Persist Security Info=True

//存放供下载文件的目录
SharePath=

//该组参数可以有16个，由RunParam1-RunParam16
[RunParam1]
//执行文件的名字，如: dataservie.exe
ExecuteName=
//参数文件的名字，如: dataservieparam.ini
ParamName=

//执行的模式, 1=程序启动的时候执行。2=程序退出的时候执行。3=程序运行中执行
RunWay=

//若需要循环调用设置调用的间隔时间，单位是分钟
LoopTime=

[RunParam2]
//执行文件的名字，如: dataservie.exe
ExecuteName=
//参数文件的名字，如: dataservieparam.ini
ParamName=

//执行的模式, 1=程序启动的时候执行。2=程序退出的时候执行。3=程序运行中执行
RunWay=

//若需要循环调用设置调用的间隔时间，单位是分钟
LoopTime=

